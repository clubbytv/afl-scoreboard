<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFL Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .team {
      margin: 20px;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      min-width: 250px;
      text-align: center;
    }

    .team-name {
      font-size: 2rem;
      font-weight: bold;
    }

    .score {
      font-size: 4rem;
      font-weight: bold;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    <div class="team">
      <div class="team-name" id="team1Name">Home</div>
      <div class="score" id="team1Score">0</div>
    </div>
    <div class="team">
      <div class="team-name" id="team2Name">Away</div>
      <div class="score" id="team2Score">0</div>
    </div>
  </div>

  <script>
    // Function to fetch the score data
    function fetchScore() {
      // Use the CORS proxy to fetch the data
      const apiUrl = 'https://corsproxy.io/?https://api.squiggle.com.au/sse/test';

      fetch(apiUrl)
        .then(response => response.json())  // Parse the JSON response
        .then(eventData => {
          console.log("Score event received:", eventData);

          // Extract the nested score object
          const scoreData = eventData.score;

          // Update the scoreboard with the extracted scores
          document.getElementById("team1Score").textContent = scoreData.hscore;
          document.getElementById("team2Score").textContent = scoreData.ascore;
        })
