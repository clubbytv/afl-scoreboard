<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFL Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .team {
      margin: 20px;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      min-width: 250px;
      text-align: center;
    }

    .team-name {
      font-size: 2rem;
      font-weight: bold;
    }

    .score {
      font-size: 4rem;
      font-weight: bold;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    <div class="team">
      <div class="team-name" id="team1Name">Team 1</div>
      <div class="score" id="team1Score">0</div>
    </div>
    <div class="team">
      <div class="team-name" id="team2Name">Team 2</div>
      <div class="score" id="team2Score">0</div>
    </div>
  </div>

  <script>
    // Create a new EventSource object
    const eventSource = new EventSource('https://api.squiggle.com.au/sse/test');

    // Add an event listener for the 'score' event
    eventSource.addEventListener('score', function(event) {
      // Parse the event data
      const eventData = JSON.parse(event.data);

      // Log the event data to the console (for debugging)
      console.log('Score event received:', eventData);

      // Extract team names and scores
      const homeTeam = eventData.hteam;
      const awayTeam = eventData.ateam;
      const homeScore = eventData.hscore;
      const awayScore = eventData.ascore;

      // Update the scoreboard
      document.getElementById("team1Name").textContent = homeTeam;
      document.getElementById("team2Name").textContent = awayTeam;
      document.getElementById("team1Score").textContent = homeScore;
      document.getElementById("team2Score").textContent = awayScore;
    });

    // Add an event listener for errors
    eventSource.onerror = function(error) {
      console.error('Error with event source:', error);
    };
  </script>
</body>
</html>
