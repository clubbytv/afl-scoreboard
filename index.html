<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live AFL Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: black; /* Change font color to black */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      background-color: #f0f0f0; /* Lighter background for scoreboard */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .team {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      width: 200px;
      min-width: 200px;
    }

    .score {
      font-size: 5rem; /* Larger score font */
      font-weight: bold;
      color: black; /* Ensures the score text is black */
    }
