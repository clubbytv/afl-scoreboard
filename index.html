<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFL Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .team {
      margin: 20px;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      min-width: 250px;
      text-align: center;
    }

    .team-name {
      font-size: 2rem;
      font-weight: bold;
    }

    .score {
      font-size: 4rem;
      font-weight: bold;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    <div class="team">
      <div class="team-name" id="team1Name">Home</div>
      <div class="score" id="team1Score">0</div>
    </div>
    <div class="team">
      <div class="team-name" id="team2Name">Away</div>
      <div class="score" id="team2Score">0</div>
    </div>
  </div>

  <script>
    // CORS proxy to allow the request
    const apiUrl = 'https://corsproxy.io/?https://api.squiggle.com.au/sse/test';

    // Create a new EventSource object to listen for updates
    const eventSource = new EventSource(apiUrl);

    // Add an event listener for the 'score' event
    eventSource.addEventListener('score', function(event) {
      try {
        // Parse the event data
        const eventData = JSON.parse(event.data);

        console.log("Score event received:", eventData);

        // Extract the score details
        const scoreData = eventData.score;

        // Update the scores on the scoreboard
        document.getElementById("team1Score").textContent = scoreData.hscore;
        document.getElementById("team2Score").textContent = scoreData.ascore;
        
      } catch (error) {
        console.error("Error processing event data:", error);
      }
    });

    // Handle errors from EventSource
    eventSource.onerror = function() {
      console.warn("Error with EventSource. Trying to reconnect...");
      eventSource.close();
      setTimeout(() => {
        location.reload(); // Reload the page to reconnect
      }, 5000);
    };
  </script>
</body>
</html>
