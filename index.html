<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFL Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        .scoreboard {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            padding: 20px;
        }
        .team {
            margin: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="team" id="team1">Team 1: 0</div>
        <div class="team" id="team2">Team 2: 0</div>
    </div>

    <script>
        async function fetchScores() {
            try {
                const response = await fetch(https://api.squiggle.com.au/sse/test); // Replace with your API URL
                const data = await response.json();

                // Assuming the API response structure contains the needed info
                const team1 = data.games[0].hteam; // Home team
                const team2 = data.games[0].ateam; // Away team
                const score1 = data.games[0].hscore; // Home team score
                const score2 = data.games[0].ascore; // Away team score

                document.getElementById("team1").textContent = `${team1}: ${score1}`;
                document.getElementById("team2").textContent = `${team2}: ${score2}`;
            } catch (error) {
                console.error("Error fetching scores:", error);
            }
        }

        // Fetch scores every 10 seconds
        setInterval(fetchScores, 10000);
        fetchScores();
    </script>
</body>
</html>
